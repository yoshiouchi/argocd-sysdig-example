cluster_config:
  # The name of the cluster
  name: yoshi-homelab

sysdig_endpoint:
  # Sysdig Secure instance location region
  region: au1
  # The access key for the Sysdig Secure instance
  # access_key:
  # The access key for the Sysdig Secure instance (existing secret)
  access_key_existing_secret: sysdig-access-key

features:
  kubernetes_metadata:
    # Enable Kubernetes metadata collection for the cluster
    enabled: true

  posture:
    host_posture:
      # Enable host posture assessment
      enabled: true
    cluster_posture:
      # Enable cluster posture assessment
      enabled: true

  vulnerability_management:
    host_vulnerability_management:
      # Enable host vulnerability management
      enabled: true
    container_vulnerability_management:
      # Enable container vulnerability management
      enabled: true
    in_use:
      # Enable retrieval of in-use packages
      enabled: true

  detections:
    drift_control:
      # Enable drift control detection
      enabled: true
    malware_control:
      # Enable malware control detection
      enabled: true
    ml_policies:
      # Enable machine learning policies
      enabled: true
    kubernetes_audit:
      # Enable Kubernetes audit logging
      enabled: true

  investigations:
    activity_audit:
      # Enable activity audit
      enabled: true
    live_logs:
      # Enable Kubernetes live logs
      enabled: true
    captures:
      # Enable System captures
      enabled: true
  
  respond:
    response_actions:
      # Enable Response Actions
      enabled: true

host:
  # Driver for the host agent (Accepted Values: kmod, legacy_ebpf, universal_ebpf (Linux Kernel â‰¥ 5. 8))
  driver: universal_ebpf
